<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/5155308c9e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="text" placeholder="Enter Your Email" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter Your Password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="submit" value="Login">
                
            </div>
        </form>
        <div class="option">Connect with Social Media</div>
        <div class="facebook">
            <a href="#"><i class="fa-brands fa-facebook"></i>Login with facebook</a>
        </div>
        <div class="twitter">
            <a href="#"><i class="fa-brands fa-twitter"></i>Login with twitter</a>
        </div>
    </div>
</body>
</html>
